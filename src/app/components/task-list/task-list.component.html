<mat-card *ngFor="let task of tasks$ | async">
    <mat-card-header>
        <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>{{ task.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
