<mat-card *ngFor="let task of tasks$ | async; let index = index">
    <mat-card-header>
        <mat-card-title>{{ index + 1}}. {{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-button (click)="editTask(task)">Mark as Completed</button>
        <button mat-button (click)="deleteTask(task)">Delete</button>
    </mat-card-actions>
</mat-card>
